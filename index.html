<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Which EdTech Shopper Are You?</title>
  <!-- Using a cute, bubbly font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Cute pastel color scheme from the poster */
      --color-bg-light: #f0f4ff;
      /* Light blue bg */
      --color-bg-dark: #e0e7ff;
      /* Slightly darker blue */
      --color-primary: #a78bfa;
      /* Purple */
      --color-secondary: #6ee7b7;
      /* Mint */
      --color-accent: #f472b6;
      /* Pink */
      --color-accent-alt: #fde047;
      /* Yellow */
      --color-text: #5a5a8a;
      /* Dark purple text */
      --color-white: #ffffff;
      --font-family-main: 'Fredoka', sans-serif;
    }

    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family-main);
      background: linear-gradient(135deg, var(--color-bg-light), var(--color-bg-dark));
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--color-text);
    }

    /* Main container for the app */
    #story-container {
      background: var(--color-white);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      padding: 24px;
      width: 100%;
      /* Make it full-width on mobile */
      max-width: 500px;
      /* Max width on desktop */
      text-align: center;
      /* Ensure border-box is set for correct sizing on mobile */
      box-sizing: border-box;
      overflow: hidden;
      /* To contain animations */
    }

    /* --- NEW: Intro Screen --- */
    #intro-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease;
      /* Ensure border-box is set for correct sizing on mobile */
      box-sizing: border-box;
    }

    .intro-avatar {
      width: 150px;
      /* 20% larger than 125px */
      height: 150px;
      /* 20% larger than 125px */
      background-color: var(--color-secondary);
      border-radius: 25px;
      /* Rounded square */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      color: var(--color-white);
      margin-bottom: 20px;
      /* Added for image */
      overflow: hidden;
      /* To contain image */
    }

    .intro-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #intro-screen h1 {
      font-size: 4rem;
      font-weight: 600;
      /* Use purple gradient */
      background: linear-gradient(45deg, var(--color-primary), #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin: 0;
    }

    #intro-screen h2 {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--color-primary);
      margin-top: 5px;
    }

    #intro-screen p {
      font-size: 1rem;
      color: var(--color-text);
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .start-button {
      font-family: var(--font-family-main);
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--color-white);
      /* Use purple gradient */
      background: linear-gradient(45deg, var(--color-primary), #c084fc);
      border: none;
      border-radius: 50px;
      /* Pill shape */
      padding: 15px 35px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      /* Purple glow shadow */
      box-shadow: 0 4px 20px rgba(167, 139, 250, 0.5);
    }

    .start-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(167, 139, 250, 0.7);
    }

    /* --- Quiz Screen (was .quiz-container) --- */
    #quiz-screen {
      display: none;
      /* Hide by default */
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    /* Progress Bar */
    .progress-bar-container {
      width: 100%;
      background: var(--color-bg-dark);
      border-radius: 50px;
      height: 15px;
      margin-bottom: 25px;
      overflow: hidden;
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--color-accent), var(--color-accent-alt));
      border-radius: 50px;
      transition: width 0.4s ease;
    }

    /* Quiz Content */
    .question {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 12px;
      /* Adds space between buttons */
    }

    .answers button {
      font-family: var(--font-family-main);
      font-size: 1rem;
      background: var(--color-bg-light);
      border: 2px solid var(--color-bg-dark);
      border-radius: 16px;
      padding: 18px;
      width: 100%;
      cursor: pointer;
      text-align: left;
      color: var(--color-text);
      transition: background 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
    }

    .answers button:hover {
      background: var(--color-white);
      border-color: var(--color-primary);
      transform: scale(1.02);
    }

    /* --- Result "Card" Styling --- */
    /* This outer container holds the result card and buttons */
    /* It is NOT the visual card itself */
    .result-card {
      display: none;
      /* Hidden by default */
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease;
      position: relative;
      /* This was removed: overflow: hidden; */
      width: 100%;
      /* Ensure it fits */
    }

    /* This is the inner container for the result content */
    /* We style this to create the card-on-card look */
    [id^="result-"] {
      width: 100%;
      border: 2px solid var(--color-bg-dark);
      border-radius: 20px;
      padding-top: 20px;
      /* Space for avatar */
      padding-bottom: 30px;
      padding-left: 30px;
      padding-right: 30px;
      background: var(--color-white);
      /* Avatar will sit on top */
      position: relative;
      margin-top: 51px;
      /* Make space for avatar (Changed from 50px to 51px) */
      overflow: hidden; /* <-- MOVED HERE. This clips the animations, not the avatar. */
    }

    .result-avatar {
      width: 150px;
      /* 20% larger */
      height: 150px;
      /* 20% larger */
      background-color: var(--color-secondary);
      border-radius: 25px;
      /* Rounded square */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      color: var(--color-white);
      /* Position it half-overlapping the top */
      position: absolute;
      top: -75px;
      /* Half its height */
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid var(--color-white);
      /* White border to "cut out" from card */
      overflow: hidden;
      /* For image */
      z-index: 2; /* Ensure avatar is above card content */
    }

    .result-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .result-card h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--color-white);
      /* To contrast with bg */
      padding: 12px 20px;
      border-radius: 12px;
      /* Pill shape */
      margin-top: 85px;
      /* Space below avatar */
      display: inline-block;
      /* Allows background to wrap text */
      margin-bottom: 20px;
      position: relative; /* To ensure it's above animations */
      z-index: 1;
    }

    .result-card p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      /* Space before button */
      position: relative; /* To ensure it's above animations */
      z-index: 1;
    }

    /* "Try Again" Button (Orange) */
    .retry-button {
      font-family: var(--font-family-main);
      font-size: 1rem;
      font-weight: 500;
      color: var(--color-text);
      background: linear-gradient(45deg, var(--color-accent-alt), #fbc02d);
      /* Yellow/Orange */
      border: none;
      border-radius: 50px;
      padding: 14px 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 20px rgba(253, 224, 71, 0.5);
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(253, 224, 71, 0.7);
    }

    /* --- "Meet the Other Shoppers" Button (Purple) --- */
    .other-shoppers-button {
      font-family: var(--font-family-main);
      font-size: 1rem;
      font-weight: 500;
      color: var(--color-white);
      background: linear-gradient(45deg, var(--color-primary), #c084fc);
      /* Purple */
      border: none;
      border-radius: 50px;
      padding: 14px 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 20px rgba(167, 139, 250, 0.5);
      margin-top: 15px;
      width: 80%;
      max-width: 300px;
    }

    .other-shoppers-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(167, 139, 250, 0.7);
    }

    /* Custom styles for each result card title */
    #result-moe h2 {
      background-color: var(--color-primary);
    }

    /* Purple */
    #result-convenience h2 {
      background-color: var(--color-secondary);
    }

    /* Mint */
    #result-more h2 {
      background-color: var(--color-accent);
    }

    /* Pink */
    #result-hybrid h2 {
      background: linear-gradient(45deg, var(--color-primary), var(--color-accent));
    }

    /* Grad */

    /* --- "All Shoppers" Screen --- */
    #all-shoppers-screen {
      display: none;
      /* Hidden by default */
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    #all-shoppers-screen h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--color-primary);
      margin-bottom: 25px;
    }

    .all-shoppers-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      /* Two columns */
      gap: 15px;
      margin-bottom: 25px;
    }

    .mini-card {
      background: var(--color-bg-light);
      border-radius: 16px;
      padding: 15px;
      border: 2px solid var(--color-bg-dark);
    }

    .mini-card-avatar {
      width: 80px;
      height: 80px;
      border-radius: 18px;
      /* Rounded square */
      overflow: hidden;
      margin: 0 auto 10px auto;
    }

    .mini-card-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .mini-card h3 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--color-text);
      line-height: 1.3;
    }

    /* Back Button (styled like retry button) */
    .back-button {
      font-family: var(--font-family-main);
      font-size: 1rem;
      font-weight: 500;
      color: var(--color-text);
      background: linear-gradient(45deg, var(--color-accent-alt), #fbc02d);
      border: none;
      border-radius: 50px;
      padding: 14px 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 20px rgba(253, 224, 71, 0.5);
      width: 80%;
      max-width: 300px;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(253, 224, 71, 0.7);
    }


    /* --- Falling Animation Styles --- */
    @keyframes floatDown {
      0% {
        transform: translateY(0);
        /* Start at the top */
        opacity: 1;
      }

      100% {
        /* Float all the way down and off the bottom */
        transform: translateY(600px);
        opacity: 0;
      }
    }

    .floating-item {
      position: absolute;
      top: -50px;
      /* Start from just ABOVE the card */
      font-size: 1.5rem;
      opacity: 0;
      /* Run the new floatDown animation */
      animation: floatDown 7s linear;
      animation-fill-mode: forwards;
      z-index: 0;
      /* Keep it behind the text */
    }


    /* --- Utility Animations --- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .all-shoppers-grid {
        grid-template-columns: 1fr;
        /* Single column on very small screens */
      }

      .result-card h2 {
        font-size: 1.2rem;
      }

      .result-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Main container for the app -->
  <div id="story-container">

    <!-- NEW: Intro Screen, styled to look like the poster -->
    <div id="intro-screen">
      <div class="intro-avatar" id="intro-avatar-container">
        <!-- Avatar content (text or img) will be set by JS -->
      </div>
      <h1>11:11</h1>
      <h2>EDTECH SUPER SALE!</h2>
      <p>FIND YOUR SHOPPING STYLE!</p>
      <button id="start-quiz-button" class="start-button">
        START QUIZ! &#9200; <!-- Alarm clock icon -->
      </button>
    </div>

    <!-- This div holds the quiz questions and answers -->
    <div id="quiz-screen">
      <div class="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div id="quiz-content">
        <!-- Question and answers will be injected here -->
      </div>
    </div>

    <!-- This div holds the final result "card" -->
    <div id="result" class="result-card">
      <!-- Result content will be injected here -->
    </div>

    <!-- --- NEW: This div holds the "All Shoppers" page --- -->
    <div id="all-shoppers-screen">
      <h2>Meet the Shoppers!</h2>
      <div class="all-shoppers-grid" id="all-shoppers-grid">
        <!-- Mini-cards will be injected here -->
      </div>
      <button class="back-button" onclick="backToResult()">Back to My Result</button>
    </div>

  </div>

  <script>
    // --- DOM Elements ---
    const introScreen = document.getElementById('intro-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultContainer = document.getElementById('result');
    const allShoppersScreen = document.getElementById('all-shoppers-screen');
    const allShoppersGrid = document.getElementById('all-shoppers-grid');
    const startButton = document.getElementById('start-quiz-button');
    const quizContentContainer = document.getElementById('quiz-content');
    const progressBar = document.getElementById('progress-bar');
    const introAvatarContainer = document.getElementById('intro-avatar-container');

    // --- NEW: Master Shopper Definitions ---
    // This object holds all data for the shopper types
    const allShopperTypes = {
      moe: {
        id: 'moe',
        title: 'üíô You‚Äôre the ‚ÄúMOE-mall‚Äù Shopper!',
        message: 'You love trusted, curriculum-aligned gems and the safety of MOE-endorsed tools!',
        avatar: 'revised-safe-shopper-cat.png',
        shortTitle: '‚ÄúMOE-mall‚Äù Shopper'
      },
      convenience: {
        id: 'convenience',
        title: 'üéØ You‚Äôre the ‚ÄúI want diversity through SLS‚Äù Shopper!',
        message: 'You thrive when everything just works seamlessly through SLS ‚Äì efficiency is your superpower!',
        avatar: 'revised-convenience-cat.png',
        shortTitle: '‚ÄúDiversity through SLS‚Äù Shopper'
      },
      more: {
        id: 'more',
        title: 'üõçÔ∏è You‚Äôre the ‚ÄúMore is More‚Äù Shopper!',
        message: 'You love exploring every corner of EdTech, building your own vibrant EdTech ecosystem!',
        avatar: 'revised-more-more-more-cat.png',
        shortTitle: '‚ÄúMore is More‚Äù Shopper'
      },
      hybrid: {
        id: 'hybrid',
        title: 'üí´ You‚Äôre a ‚ÄúMega Bundle‚Äù Shopper!',
        message: 'You blend the best of all worlds ‚Äì balancing trusted tools, seamless integrations, and your adventurous EdTech spirit!',
        avatar: 'bundle-boss-cat.png',
        shortTitle: '‚ÄúMega Bundle‚Äù Shopper'
      }
    };

    // --- NEW: Customizable Intro Avatar ---
    // If you put a URL here, it'll use the image.
    // If you leave it blank (""), it'll use the text avatar.
    let introImageUrl = "intro-cat.png";

    // --- EXISTING: Quiz Data (7 Questions) ---
    const quizData = [{
      question: "You‚Äôre shopping for EdTech tool to use in your next term‚Äôs lessons üì±üí• What do you do first?",
      answers: {
        moe: "Check out MOE library for those golden lesson treasures that tick all the curriculum boxes.",
        convenience: "Scout for lesson tools that work smoothly within SLS.",
        more: "Go wild browsing everywhere for the most exciting EdTech tools."
      }
    },
    {
      question: "Oooh, a shiny new teaching tool on sale ‚ú® What pops into your head first?",
      answers: {
        moe: "Is this pedagogically sound and does it align with MOE curriculum standards?",
        convenience: "Sweet! Can my students use this without hopping out of SLS?",
        more: "This looks amazing! I hope I‚Äôm one of the first to try it!"
      }
    },
    {
      question: "AI ASSISTANT BONANZA! ü§ñ Smart teaching helper tools promise to be your ultimate classroom sidekick. Which wins your heart?",
      answers: {
        moe: "AI sidekicks that play by MOE rules and keep my data cozy and safe.",
        convenience: "AI assistants that can be embedded in SLS to free up class time.",
        more: "AI superstars from different platforms ‚Äì I want one for every task!"
      }
    },
    {
      question: "Collaboration revolution alert! üöÄ Your students need the ultimate group project experience. What‚Äôs calling your name?",
      answers: {
        moe: "SLS tools to support everything from brainstorming to final presentation.",
        convenience: "Collaboration tools that nestle perfectly within SLS for smooth teamwork and execution.",
        more: "A dynamic mix of apps for ideation, project management and presentation ‚Äì I use them all!"
      }
    },
    {
      question: "Multimedia deals! üé¨ Time to transform learning with visual simulations. What do you grab?",
      answers: {
        moe: "Trusted media gems from MOE library & Community Gallery that slot perfectly into lessons every time!",
        convenience: "Third-party visual goodies that complement SLS lessons for a comprehensive learning experience all in place!",
        more: "A little bit of everything! I love to customise to suit my lesson needs."
      }
    },
    {
      question: "MEGA DEAL: Gamified lesson bundles promise 300% more participation! üéØ What grabs your attention?",
      answers: {
        moe: "SLS customisable gamification features that track student progress seamlessly.",
        convenience: "External tools that provide unique gamified learning experience while maintaining my lesson flow on SLS to capture learning data.",
        more: "Trending gamification tools that are the talk-of-the-town!"
      }
    },
    {
      question: "Feedback revolution time! üí´ Transform how you respond to student work. Which exclusive bundle tempts you?",
      answers: {
        moe: "SLS AI feedback wizards that deliver personalised responses using my trusted rubrics.",
        convenience: "Feedback tools that fit neatly into SLS lessons, providing amazing marking convenience and quick data insights.",
        more: "The mega feedback bundle for every possible assignment, so I'm always equipped with the best feedback companion!"
      }
    }
      // Question 8 was removed
    ];

    // --- Quiz State ---
    let currentQuestion = 0;
    let scores = {
      moe: 0,
      convenience: 0,
      more: 0
    };
    let userResultId = ''; // Store the user's result to return to it

    // --- Event Listeners ---
    startButton.addEventListener('click', startQuiz);
    window.addEventListener('load', setupIntroAvatar); // Set up avatar on load


    // --- Functions ---

    // NEW: Sets up the intro avatar (image or text)
    function setupIntroAvatar() {
      if (introImageUrl && introImageUrl.trim() !== "") {
        introAvatarContainer.innerHTML = `<img src="${introImageUrl}" alt="Quiz Avatar">`;
      } else {
        introAvatarContainer.innerHTML = '( ·¥ó )';
      }
    }

    // NEW: Function to start the quiz
    function startQuiz() {
      // Reset state
      currentQuestion = 0;
      scores = {
        moe: 0,
        convenience: 0,
        more: 0
      };
      userResultId = '';

      // Fade out intro, fade in quiz
      introScreen.style.display = 'none';
      resultContainer.style.display = 'none';
      allShoppersScreen.style.display = 'none';
      quizScreen.style.display = 'block';

      loadQuestion();
    }

    // NEW: Fisher-Yates shuffle algorithm
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadQuestion() {
      if (currentQuestion < quizData.length) {
        const q = quizData[currentQuestion];
        const questionText = q.question;
        const answers = q.answers;

        // --- NEW: Shuffle the answer keys ---
        let answerKeys = ['moe', 'convenience', 'more'];
        answerKeys = shuffleArray(answerKeys);

        // Build the HTML for the buttons in the new shuffled order
        let answersHtml = '<div class="answers">';
        answerKeys.forEach(key => {
          answersHtml += `<button onclick="selectAnswer('${key}')">${answers[key]}</button>`;
        });
        answersHtml += '</div>';

        // Update the quiz content
        quizContentContainer.innerHTML = `
          <div class="question">${questionText}</div>
          ${answersHtml}
        `;

        // Update progress bar
        const progress = ((currentQuestion + 1) / quizData.length) * 100;
        progressBar.style.width = `${progress}%`;

      } else {
        showResult();
      }
    }

    function selectAnswer(type) {
      scores[type]++;
      currentQuestion++;
      loadQuestion();
    }

    function showResult() {
      const maxScore = Math.max(scores.moe, scores.convenience, scores.more);
      const topCategories = Object.keys(scores).filter(k => scores[k] === maxScore);

      let resultId = '';

      if (topCategories.length > 1) {
        // Tie-breaker
        resultId = 'hybrid';
      } else {
        const topCat = topCategories[0];
        if (topCat === 'moe') {
          resultId = 'moe';
        } else if (topCat === 'convenience') {
          resultId = 'convenience';
        } else {
          resultId = 'more';
        }
      }

      userResultId = resultId; // Store this result
      const userResult = allShopperTypes[resultId];

      // Hide quiz and show result
      quizScreen.style.display = 'none';

      // --- REVERTED: Simplified HTML for main result card ONLY ---
      resultContainer.innerHTML = `
        <div id="result-${userResult.id}">
          <div class="result-avatar">
            <img src="${userResult.avatar}" alt="${userResult.title}">
          </div>
          <h2>${userResult.title}</h2>
          <p>${userResult.message}</p>
        </div>
        <button class="retry-button" onclick="restartQuiz()">Try Again! ‚Üª</button>
        <button class="other-shoppers-button" onclick="showAllShoppers()">Meet the Other Shoppers!</button>
      `;

      // --- NEW: Build the "All Shoppers" page (but keep it hidden) ---
      let allShoppersHTML = '';
      for (const key in allShopperTypes) {
        const shopper = allShopperTypes[key];
        allShoppersHTML += `
          <div class="mini-card">
            <div class="mini-card-avatar">
              <img src="${shopper.avatar}" alt="${shopper.shortTitle}">
            </div>
            <h3>${shopper.shortTitle}</h3>
          </div>
        `;
      }
      allShoppersGrid.innerHTML = allShoppersHTML;


      // --- NEW: Add floating animations ---
      const resultCardDiv = document.getElementById(`result-${userResult.id}`);
      if (resultCardDiv) {
        for (let i = 0; i < 15; i++) {
          const item = document.createElement('div');
          item.className = 'floating-item';
          item.innerText = (userResult.id === 'more') ? 'üõçÔ∏è' : '‚ú®';
          item.style.left = `${Math.random() * 100}%`;
          item.style.animationDelay = `${Math.random() * 5}s`;
          item.style.animationDuration = `${5 + Math.random() * 5}s`;
          resultCardDiv.appendChild(item);
        }
      }

      // Finally, display the result container
      resultContainer.style.display = 'flex';
    }

    // NEW: Function to restart the quiz (back to intro)
    function restartQuiz() {
      // Hide all other screens
      resultContainer.style.display = 'none';
      quizScreen.style.display = 'none';
      allShoppersScreen.style.display = 'none';

      // Reset progress bar
      progressBar.style.width = '0%';

      // Setup intro avatar again (in case it was an image)
      setupIntroAvatar();

      // Show intro screen
      introScreen.style.display = 'flex';
    }

    // --- NEW: Functions to toggle "All Shoppers" page ---
    function showAllShoppers() {
      resultContainer.style.display = 'none';
      allShoppersScreen.style.display = 'block';
    }

    function backToResult() {
      allShoppersScreen.style.display = 'none';
      resultContainer.style.display = 'flex';
    }
  </script>

</body>

</html>
